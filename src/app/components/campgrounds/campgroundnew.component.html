<h1 style="text-align:center">Create a new camp</h1>

    <div class="row">
        
    <div class="container">
        <div style="width:30%;margin :20px auto;">
    <form (ngSubmit)="onSubmit()" >
        
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="camp.campName" name="campName" placeholder="enter Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="camp.campImage" name="campImage" placeholder="enter Image">
        </div>
         <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="camp.campDescription" name="campDescription" placeholder="enter camp description">
        </div>
        <div class="form-group">
            <button type="submit"  class="btn btn-primary btn-block" >Create a new Camp</button>
        </div>
    
      <a routerLink="/campgrounds">View Campgrounds</a>
    </form>

        </div>
 


    </div>
    </div>
