
<div class="container">
    <header class="jumbotron"><h1>Welcome to Campgrounds!</h1>
    <div class="container">
        <p>You have just reached the best camping places available on the globe!!</p>
    <p><a class="btn btn-primary btn-large" (click)="newCampPage()">Add new Campgrounds</a></p>
    
    </div>
    </header>

<div class="row" style="display:flex flex:wrap" >
    <!-- <% campgrounds.forEach(function(camp){ %> -->
<div *ngFor="let camp of camps" class="col-md-3 col-sm-3">
    <div id="indexthumb" class="thumbnail">
        <img src="{{camp.image}}">
        <div class="caption">{{camp.name}}</div>
    </div>
    <p>
    Created by {{camp.author.username}}
    </p>
    <p>
    <a href="/campgrounds/{{camp._id}}" class="btn btn-primary">More Info</a>        
    </p>
</div>
<!-- <% });%> -->
</div>
</div>
